<IfModule mod_perl.c>
    PerlRequire "/etc/apache2/smt-mod_perl-startup.pl"
    <Location /repo/repoindex.xml>
        # perl cgi mode
        SetHandler  perl-script
        # PerlInitHandler Apache2::Reload
        PerlResponseHandler NU::RepoIndex

        PerlAuthenHandler NU::SMTAuth
        AuthName SMTAuth
        AuthType Basic
        Require valid-user
    </Location>
    <Location /center/regsvc>
        # perl cgi mode
        SetHandler  perl-script
        PerlResponseHandler SMT::Registration
    </Location>
    # The /cgi-bin/ ScriptAlias is already set up in httpd.conf

    <Location /=>
        # perl cgi mode
        SetHandler  perl-script

	# enable for testing and development: Apache2::Reload
        # PerlInitHandler Apache2::Reload
        # make sure to deactivate it later !!

        PerlResponseHandler SMT::JobQueue

        PerlAuthenHandler NU::SMTAuth
        AuthName SMTAuth
        AuthType Basic
        Require valid-user
    </Location>

</IfModule>
# vim: ft=apache
