<IfModule mod_perl.c>
    PerlRequire "/etc/apache2/smt-mod_perl-startup.pl"
</IfModule>

    Alias repo "/srv/www/htdocs/repo"
    <Directory "/srv/www/htdocs/repo">

        Options +Indexes +FollowSymLinks
        IndexOptions +NameWidth=*

<IfModule mod_perl.c>
        SetHandler  perl-script
        PerlAuthenHandler NU::SMTAuth
        AuthName SMTAuth
        AuthType Basic
        Require valid-user
</IfModule>
<IfModule !mod_perl.c>
        Order allow,deny
        Allow from all
</IfModule>

    </Directory>
    Alias testing/repo "/srv/www/htdocs/testing/repo"
    <Directory "/srv/www/htdocs/testing/repo">

        Options +Indexes +FollowSymLinks
        IndexOptions +NameWidth=*

<IfModule mod_perl.c>
        SetHandler  perl-script
        PerlAuthenHandler NU::SMTAuth
        AuthName SMTAuth
        AuthType Basic
        Require valid-user
</IfModule>
<IfModule !mod_perl.c>
        Order allow,deny
        Allow from all
</IfModule>

    </Directory>
